<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý thông tin bệnh nhân</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Form tìm kiếm -->
    <div id="searchContainer">
      <label for="searchInput">Tìm kiếm bệnh nhân:</label>
      <input
        type="text"
        id="searchInput"
        placeholder="Nhập tên bệnh nhân hoặc số căn cước công dân"
      />
      <button class="search-btn" onclick="timKiem()">Tìm kiếm</button>
    </div>

    <!-- Form thông tin bệnh nhân -->
    <div id="formSection">
      <h3>Thông tin bệnh nhân</h3>
      <label for="name">Tên bệnh nhân:</label>
      <input type="text" id="name" placeholder="Nhập tên bệnh nhân" />

      <label for="age">Tuổi:</label>
      <input type="number" id="age" placeholder="Nhập tuổi bệnh nhân" />

      <label for="CCCD">Căn cước công dân:</label>
      <input type="text" id="CCCD" placeholder="Nhập số căn cước công dân" />

      <label for="phone">Số điện thoại</label>
      <input type="text" id="phone" placeholder="Nhập số điện thoại" />

      <label for="address">Địa chỉ bệnh nhân:</label>
      <input type="text" id="address" placeholder="Nhập địa chỉ bệnh nhân" />

      <label for="disease">Bệnh:</label>
      <input type="text" id="disease" placeholder="Nhập bệnh của bệnh nhân" />

      <div id="buttonContainer">
        <button class="form-btn" onclick="luuThongTin()">Lưu thông tin</button>
        <button class="form-btn" onclick="suaThongTin()">Sửa thông tin</button>
        <button class="form-btn" onclick="xoaThongTin()">Xóa thông tin</button>
      </div>
    </div>

    <!-- Bảng thông tin bệnh nhân -->
    <table id="patientTable">
      <thead>
        <tr>
          <th>Tên</th>
          <th>Tuổi</th>
          <th>CCCD</th>
          <th>SDT</th>
          <th>Địa chỉ</th>
          <th>Bệnh</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dữ liệu bệnh nhân sẽ được thêm vào đây -->
      </tbody>
    </table>

    <script src="scrip.js"></script>
  </body>
</html>
